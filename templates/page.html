{% extends 'base.html' %} 
{% block title %} {{ title }} {% endblock %} 

{% block content %} 

<div class = 'container mt-5'>
    <div class = 'row justify-content-center'>
        <div class = 'col-auto'>
            <h1 class = 'text-info'> {{ title }} </h1>
        </div>
    </div>
</div>

<div class = 'container'>
    <div class = 'row justify-content-center'>
        <div class = 'col-auto'>
            <div id = 'page-html' class = 'custom-container'>
                {{ html | safe }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
